<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        .swiper-container {
            width: 100%;
            height: 300px;

        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-300">
<!-- Navbar -->
<div th:insert="~{nav-header}"></div>

<!-- Product List -->
<main class="container mx-auto py-8 min-h-screen" id="product">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Example-1-->
        <div th:each="product : ${products}" class="bg-white shadow-md rounded overflow-hidden">
            <img style="height: 250px;width: 100%" th:src="${product.getImage()}">
            <div class="p-4">
                <h3 th:text="${product.getName()}" class="text-lg font-bold text-gray-800"></h3>
                <p th:text="${product.getPrice()}" class="text-gray-600"></p>
                <a
                        th:href="'/cart/add?id='+${product.getId()}"   class="mt-4 bg-green-500 text-black py-2 px-4 py-2 bg-orange-500 text-black rounded hover:bg-orange-700 text-white w-full">
                    Add
                    to Cart
                </a>

            </div>
        </div>

    </div>

</main>


<!-- footer -->
<div th:insert="~{footer}"></div>

<script>
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 1, // Show one slide at a time
        spaceBetween: 30, // Add spacing between slides (optional)
        loop: true, // Loop through slides
        autoplay: {
            delay: 5000, // Delay in milliseconds before moving to the next slide
            disableOnInteraction: false, // Keep autoplay after user interaction
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>


</body>

</html>
